<div class="container-fluid">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author">
      </div>
      <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" required></textarea>
      </div>
      <div class="form-group">
          <label for="submitter">Submitter</label>
          <input type="text" required class="form-control" id="submitter">
      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" required>
      </div>
    </form>  
  </div>
</div>
