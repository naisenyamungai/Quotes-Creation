<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form #quoteForm='ngForm'>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" author="author">
          Display{{newQuote.author}}
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="submitter">Submitter</label>
            <input type="text" required class="form-control" id="submitter">
        </div>
        <div class="form-group">
          <label for="complete">Completion</label>
          <input type='date' id="complete" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>  
    </div>    
  </div>
</div>
