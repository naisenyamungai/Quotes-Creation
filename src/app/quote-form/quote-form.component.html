<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" required class="form-control" id="complete" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author's Name is Required</p>
          </div>        
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Quote is Required</p>
            </div> 
        </div>
        <div class="form-group">
            <label for="submitter">Submitter</label>
            <input type="text" required class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter" #submitter="ngModel" required>
            <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
              <p>Submitter's Name  is Required</p>
            </div>        
        </div>
        <div class="form-group">
          <label for="complete">Completion </label>
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Complete Date is Required</p>
          </div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>  
    </div>    
  </div>
</div>
